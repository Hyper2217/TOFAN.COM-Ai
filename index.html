<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tech Assistant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    /* Neon gradient background animation */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', monospace, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    canvas#bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: #0f172a;
      mix-blend-mode: screen;
    }

    header {
      z-index: 10;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .chat-container {
      z-index: 10;
      background: rgba(10, 25, 40, 0.85);
      border-radius: 15px;
      box-shadow:
        0 0 10px #0ff,
        0 0 30px #0ff,
        0 0 60px #0ff,
        0 0 90px #0ff;
      padding: 1.5rem;
      width: 90vw;
      max-width: 800px;
      backdrop-filter: blur(10px);
      border: 1px solid #0ff;
      display: flex;
      flex-direction: column;
    }

    #chat-history {
      max-height: 300px;
      overflow-y: auto;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow:
        inset 0 0 10px #0ff;
      color: #a0f7f7;
      font-size: 1rem;
      line-height: 1.4;
    }

    .message {
      margin: 0.5rem 0;
    }

    .user {
      color: #38bdf8;
      text-shadow: 0 0 5px #38bdf8;
    }

    .ai {
      color: #22c55e;
      text-shadow: 0 0 5px #22c55e;
    }

    input[type="text"] {
      width: 70%;
      background: #0f172a;
      border: 1px solid #0ff;
      border-radius: 6px;
      color: #0ff;
      padding: 0.7rem;
      font-size: 1rem;
      box-shadow:
        0 0 10px #0ff;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      background: #001e3c;
      box-shadow:
        0 0 15px #0ff,
        0 0 25px #0ff;
    }

    button {
      background: #0ff;
      color: #0f172a;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1.2rem;
      margin-left: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow:
        0 0 10px #0ff;
      transition: 0.3s ease;
    }

    button:hover {
      background: #22e5ff;
      box-shadow:
        0 0 20px #22e5ff,
        0 0 40px #22e5ff;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 0.5rem;
    }

    footer {
      z-index: 10;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff;
    }

    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #0ff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 0.5rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Scrollbar styling */
    #chat-history::-webkit-scrollbar {
      width: 8px;
    }
    #chat-history::-webkit-scrollbar-track {
      background: transparent;
    }
    #chat-history::-webkit-scrollbar-thumb {
      background: #0ff;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <header>
    üß† AI Tech Assistant
  </header>

  <div class="chat-container" role="main" aria-label="Chat Interface">
    <div id="chat-history" aria-live="polite" aria-relevant="additions"></div>

    <input type="text" id="question" placeholder="Ask me anything..." aria-label="Type your question here" autocomplete="off" />
    <div class="controls" role="group" aria-label="Chat controls">
      <button onclick="askAI()" aria-label="Send question to AI">Ask AI</button>
      <button onclick="startVoice()" aria-label="Start voice input">üé§ Voice</button>
      <button onclick="clearChat()" aria-label="Clear chat history">üóëÔ∏è Clear</button>
      <button onclick="toggleTheme()" aria-label="Toggle light and dark theme">üåó Theme</button>
    </div>

    <div id="response" aria-live="assertive" style="margin-top: 0.8rem; min-height: 1.5rem;"></div>
  </div>

  <footer>
    ¬© 2025 AI Assistant ‚Ä¢ Powered by OpenAI API
  </footer>

  <script>
    const chatHistory = document.getElementById("chat-history");
    const questionInput = document.getElementById("question");
    const responseDiv = document.getElementById("response");

    // Replace with your backend URL
    const backendURL = "https://your-backend-url.onrender.com/ask";

    // Neon glowing lines animation on canvas
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let lines = [];

    function initCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      lines = [];
      for(let i = 0; i < 30; i++) {
        lines.push({
          x: Math.random() * width,
          y: Math.random() * height,
          length: 100 + Math.random() * 150,
          speed: 0.5 + Math.random() * 1,
          opacity: 0.1 + Math.random() * 0.5,
          angle: Math.random() * Math.PI * 2,
          glow: 0
        });
      }
    }

    function drawLines() {
      ctx.clearRect(0, 0, width, height);
      lines.forEach(line => {
        ctx.save();
        ctx.translate(line.x, line.y);
        ctx.rotate(line.angle);
        const gradient = ctx.createLinearGradient(0, 0, line.length, 0);
        gradient.addColorStop(0, `rgba(0,255,255,${line.opacity})`);
        gradient.addColorStop(0.5, `rgba(0,255,255,${line.opacity * 0.7})`);
        gradient.addColorStop(1, `rgba(0,255,255,0)`);
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2;
        ctx.shadowColor = 'cyan';
        ctx.shadowBlur = 10 + line.glow * 10;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(line.length, 0);
        ctx.stroke();
        ctx.restore();

        line.x += Math.cos(line.angle) * line.speed;
        line.y += Math.sin(line.angle) * line.speed;
        line.glow += 0.05;
        if(line.glow > 1) line.glow = 0;

        // wrap around screen
        if(line.x > width + line.length) line.x = -line.length;
        if(line.x < -line.length) line.x = width + line.length;
        if(line.y > height + line.length) line.y = -line.length;
        if(line.y < -line.length) line.y = height + line.length;
      });
    }

    function animate() {
      drawLines();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      initCanvas();
    });

    // Initialize on load
    initCanvas();
    animate();

    // Load chat history
    window.onload = () => {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.forEach(({ user, ai }) => {
        appendMessage("user", user);
        appendMessage("ai", ai);
      });
    };

    function appendMessage(type, text) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = (type === "user" ? "üßë " : "ü§ñ ") + text;
      chatHistory.appendChild(div);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function askAI() {
      const question = questionInput.value.trim();
      if (!question) return;

      appendMessage("user", question);
      responseDiv.innerHTML = 'Thinking <span class="spinner"></span>';

      try {
        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await res.json();
        const answer = data.answer || "No response.";
        appendMessage("ai", answer);
        responseDiv.textContent = "";

        // Save to localStorage
        const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
        history.push({ user: question, ai: answer });
        localStorage.setItem("chatHistory", JSON.stringify(history));
      } catch (err) {
        responseDiv.textContent = "‚ùå Error contacting backend.";
        console.error(err);
      }

      questionInput.value = "";
    }

    function clearChat() {
      chatHistory.innerHTML = "";
      localStorage.removeItem("chatHistory");
    }

    function toggleTheme() {
      // For now just toggle dark/light body classes
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    function startVoice() {
      if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
        alert("Your browser doesn't support Speech Recognition.");
        return;
      }
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = (e) => {
        questionInput.value = e.results[0][0].transcript;
      };
      recognition.start();
    }
  </script>

</body>
</html>
